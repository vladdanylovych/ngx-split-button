<div class="ngx-btn-group">
  <ng-container *ngTemplateOutlet="splitButtonTpl || defaultSplitButtonTpl">
  </ng-container>
  <button #toggleBtn type="button" class="ngx-btn ngx-toggle-btn" (click)="toggleDropdownMenu()">
    <ng-container *ngTemplateOutlet="toggleIconTpl || defaultToggleIconTpl">
    </ng-container>
  </button>
  <ul class="ngx-dropdown-menu"
      [ngClass]="{'ngx-dropdown-menu-left': !alignDropdownRight, 'ngx-dropdown-menu-right': alignDropdownRight, 'show': dropdownMenuOpened}">
    <ng-container *ngTemplateOutlet="dropdownItemsTpl || defaultDropdownItemsTpl">
    </ng-container>
  </ul>
</div>

<ng-template #defaultSplitButtonTpl>
  <button type="button" class="ngx-btn" (click)="clickAction.emit()">
    {{name}}
  </button>
</ng-template>

<ng-template #defaultToggleIconTpl>
  &#9662;
</ng-template>

<ng-template #defaultDropdownItemsTpl>
  <li><a class="ngx-dropdown-item" href="#">Action 1</a></li>
  <li><a class="ngx-dropdown-item" href="#">Action 2</a></li>
</ng-template>

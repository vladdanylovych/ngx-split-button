language: node_js
node_js:
  - "10"
dist: trusty
sudo: required

addons:
  chrome: stable

cache:
  directories:
    - node_modules

branches:
  only:
    - master

before_script:
  - npm install -g @angular/cli

script:
  - ng lint
  - ng test --watch=false --browsers=ChromeHeadless
  - ng build --prod --base-href /ngx-split-button/

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep-history: true
  local_dir: ./dist/ngx-split-button
  on:
    branch: master
